#   - Text: The only item left in the area {0} is out of logic.
#   2:
#   - Text: The only items left in area {0} are out of logic.
# DungeonTreasureTracked:
#   2:
#   - Text: Message when there are {1} items left in dungeon {0}, and that number is at least 2

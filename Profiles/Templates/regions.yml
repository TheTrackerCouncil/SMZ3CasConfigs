# Config file for region names and various tracker responses when dying in particular locations

# Example:
# - Region: Turtle Rock
#   Name:
#   - Text: Turtle Rock
#     TrackerImage: 
#     AdditionalLines: 
#   - Text: Tortoise Rock
#     Weight: 0.1
#     TrackerImage: 
#     AdditionalLines: 
#   Hints:
#   - Text: A hint tracker will give when asking for where an item is
#     TrackerImage: 
#     AdditionalLines: 
#   WhenDiedInRoom:
#     15:
#     - Text: 'Message when dying in room/screen 15 of the region '
#       TrackerImage: 
#       AdditionalLines: 
#   OutOfLogic:
#   - Text: Message tracker will state when getting items out of logic in this region
